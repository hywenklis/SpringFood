name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    types: [ opened, synchronize, reopened ]
    branches:
      - master
      - develop
      - release/*
      - hotfix/*
  schedule:
    - cron: '0 8 * * 6'

