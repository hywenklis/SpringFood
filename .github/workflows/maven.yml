name: Java CI
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - master
      - develop
      - release/*
      - hotfix/*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Maven
        uses: actions/checkout@v2
      - run: |
          mvn clean install
          mvn test
          mvn site